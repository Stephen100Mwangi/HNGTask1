    <script>
        let today = new Date();
        let UTCday = document.getElementById("day");
        let day = today.getUTCDay();
        let UTCTime = today.getUTCMilliseconds();
        
        
        let miliSec = document.getElementById("miliSec")
        miliSec.textContent = UTCTime;
        function Setdata(params) {
            setInterval(() => {
                let today = new Date();
                let UTCTime = today.getUTCMilliseconds();
                miliSec.textContent = UTCTime;
            }, 1000);
        }
        Setdata();
        switch (day) {
            case 0:
                UTCday.textContent = "Sunday";
                break;
            case 1:
                UTCday.textContent = "Monday";
                break;
            case 2:
                UTCday.textContent = "Tuesday";
                break;
            case 3:
                UTCday.textContent = "Wednesday";
                break;
            case 4:
                UTCday.textContent = "Thursday";
                break;
            case 5:
                UTCday.textContent = "Friday";
                break;
            case 6:
                UTCday.textContent = "Saturday";
                break;
            default:
                break;
        }
    </script>
